<div class="container py-5">
  <div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-leaf text-success fa-3x mb-3"></i>
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join your barangay community</p>
          </div>

          <!-- Error / Success Messages -->
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium">Full Name *</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="fullName" name="fullName" required #fullNameField="ngModel">
              <div *ngIf="fullNameField.invalid && fullNameField.touched" class="text-danger small mt-1">Full name is required</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email *</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required #emailField="ngModel">
              <div *ngIf="emailField.invalid && emailField.touched" class="text-danger small mt-1">Valid email is required</div>
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label fw-medium">Contact Number *</label>
              <input type="tel" id="contact" class="form-control" [(ngModel)]="contact" name="contact" required #contactField="ngModel">
              <div *ngIf="contactField.invalid && contactField.touched" class="text-danger small mt-1">Contact number is required</div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label fw-medium">Physical Address *</label>
              <textarea id="address" class="form-control" rows="2" [(ngModel)]="address" name="address" required #addressField="ngModel"></textarea>
              <div *ngIf="addressField.invalid && addressField.touched" class="text-danger small mt-1">Physical address is required</div>
            </div>

            <div class="mb-3">
              <label for="barangay" class="form-label fw-medium">Select Barangay *</label>
              <select id="barangay" class="form-select" [(ngModel)]="selectedBarangay" name="selectedBarangay" required #barangayField="ngModel">
                <option value="">Choose a barangay...</option>
                <option *ngFor="let b of (barangays$ | async)" [value]="b.id">{{ b.name }}</option>
              </select>
              <div *ngIf="barangayField.invalid && barangayField.touched" class="text-danger small mt-1">Please select a barangay</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-medium">Password *</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required #passwordField="ngModel">
              <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger small mt-1">Password is required</div>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label fw-medium">Confirm Password *</label>
              <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required #confirmPasswordField="ngModel">
              <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-danger small mt-1">Confirm password is required</div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mb-3" [disabled]="signupForm.invalid">Create Account</button>

            <div class="text-center">
              <span class="text-muted small">Already have an account?</span>
              <a routerLink="/login" class="text-decoration-none ms-1">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
