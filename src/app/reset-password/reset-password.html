<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">

          <div class="text-center mb-4">
            <i class="fas fa-key text-success fa-3x mb-3"></i>
            <h2 class="fw-bold">Reset Password</h2>
            <p class="text-muted">Enter your email to receive reset link</p>
          </div>

          <!-- Success Message -->
          <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>{{ message }}
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
          </div>

          <!-- Reset Form -->
          <form (ngSubmit)="onReset()" #resetForm="ngForm">
            <div class="mb-3">
              <label for="resetEmail" class="form-label fw-medium">Email Address</label>
              <input
                type="email"
                id="resetEmail"
                class="form-control form-control-lg"
                [ngClass]="{'is-invalid': isInvalidEmail && email.trim().length > 0}"
                [(ngModel)]="email"
                name="email"
                placeholder="your@email.com"
                required
                [disabled]="isLoading">
              <div class="invalid-feedback" *ngIf="isInvalidEmail">
                Please enter a valid email address.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-success btn-lg w-100 mb-3"
              [disabled]="!canSend || isLoading || !isFormValid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <span *ngIf="!isLoading && canSend">Send Reset Link</span>
              <span *ngIf="!isLoading && !canSend">Resend in {{ cooldown }}s</span>
              <span *ngIf="isLoading">Sending...</span>
            </button>

            <div class="text-center">
              <a routerLink="/login" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
